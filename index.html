<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<link rel="stylesheet" href="todoListApp/statusStyle.css">
		<script src="todoListApp/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_belize"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{
					"todoList": "./"
			}'>
						sap.ui.localResources("todolistapp");
		</script>

		<script>
				sap.ui.localResources("todolistapp");
				var app = new sap.m.App({initialPage:"idtodo1"});
				var page = sap.ui.view({
					id:"idtodo1",
					viewName:"todolistapp.todo",
					type:sap.ui.core.mvc.ViewType.XML
				});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" id="content" role="application">
	</body>
</html>
